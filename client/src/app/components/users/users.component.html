<h1>Olá {{currentUser.firstName}}, Bem vindo!</h1>
<h6>*Ao deletar sua conta, terá que criar outra para acessar os livros!</h6>
<h6>**Aqui listará todas as contas cadastradas</h6>
<ul class="rectangle-list" *ngFor="let user of users" style="max-width: 250px;">
  <li> Nome: {{user.firstName}}</li>
  <li> Sobrenome: {{user.lastName}}</li>
  <li> Usuario: {{user.username}}</li>
  <a (click)="deleteUser(user.id)" (click)="logout()" class="text-danger" style="right: 30px;">Deletar</a>
</ul>
