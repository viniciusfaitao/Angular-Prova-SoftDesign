<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="book.name" placeholder="Nome" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="type" [(ngModel)]="book.type" placeholder="Tipo" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="description" [(ngModel)]="book.description" placeholder="Descrição"
            class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="year" [(ngModel)]="book.year" placeholder="Ano" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="url" name="image" [(ngModel)]="book.image" placeholder="URL Imagem" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="updateBook()">Salvar</button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center position">
    <img [src]="!book.image ? '/assets/noimage.png' : book.image" alt="Sem imagem" class="card-img-top">
    <h3>{{book.id}}. {{book.name || 'book Name'}}</h3>
    <p>{{book.type || 'book Type'}}</p>
    <p>{{book.description || 'book Descrition'}}</p>
    <p>{{book.year || 'book Year'}}</p>
  </div>
</div>
